<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script  src="./assets/js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="all">
        <div class="registration">
            <h2>Registration</h2>
        </div>
        <section id="login">
            <div class="fullname">
                <p><b>Fullame</b></p>
                <input placeholder="Enter your fullname" type="text" name="Fullame" id="full-name">
            </div>
            <div class="user-name">
                <p><b>Username</b></p>
                <input placeholder="Enter you username" type="text" name="Username" id="username">
            </div>
           <div class="mail">
                <p><b>Email</b></p>
                <input placeholder="Enter your email" type="email" name="Email" id="email">
           </div>
           <div class="phone-num">
               <p><b>Phone Number</b></p>
               <input placeholder="Enter your phone number" type="tel" name="Phone Number" id="phone-number">
           </div>
           <div class="passwords">
               <p><b>Password</b></p>
               <input placeholder="Enter your password" type="password" name="Password" id="password">
           </div>
           <div class="confrim">
               <p><b>Confrim Password</b></p>
               <input placeholder="Confrim your password" type="password" name="Confrim Password" id="confrim-password">
           </div>
           <div class="gender">
               <h4><b>Gender</b></h4>
               <input type="radio" name="FirstChoose" id="first-choose"><span>Male</span> 
               <input type="radio" name="SecondChoose" id="second-choose"><span>Female</span>
               <input type="radio" name="ThirdChoose" id="third-second"><span>Prefer not to stay</span>
           </div>
           <div class="register">
               <button id="reg"><b>Register</b></button>
           </div>
        </section>
  </section>  
</body>
</html>
